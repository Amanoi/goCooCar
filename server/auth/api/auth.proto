syntax = "proto3";
package auth.v1;
option go_package="coolcar/auth/api/gen/v1;authpb";

message LoginResquest{
    string code = 1;

}

message LoginResponse{
    //遵循oauth2 协议
    string access_token = 1;
    int32 expires_in = 2;
}

service AuthService{
    rpc Login(LoginResquest) returns (LoginResponse);
}